spring.application.name=api

# Use default schema (no explicit currentSchema) so PostgreSQL uses the database default schema (usually 'public')
spring.datasource.url=jdbc:postgresql://localhost:5432/musculashz
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.default_schema=data

# Hibernate / JPA helpful properties
spring.jpa.show-sql=true
# Do not let Hibernate alter your schema at runtime in production; set to 'none' or 'validate' depending on your workflow
spring.jpa.hibernate.ddl-auto=none
